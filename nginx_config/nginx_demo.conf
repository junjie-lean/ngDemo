

upstream localServers {
    # 负载均衡根据权重配置
    # 默认 轮询
    # weight=3 权重e
    # ip_hash; #ip_hash 根据ip hash来分配 解决session  cookie问题
    # url_hash; #一般用来解决资源请求缓存的问题
    # fair; 抢占式优先分配

    # backup 备份
    # down 表示当前服务器不参与负债
    # max_fails：允许请求失败的次数默认为1。当超过最大次数时，返回proxy_next_upstream 模块定义的错误。
    server localhost:10001 ;
    server localhost:10002 max_fails=30 fail_timeout=30s;
    server localhost:10003 backup;
    #fair;
}


# /Users/junjie.lean/Desktop/nginx_demo/nginx_config/nginx_demo.conf
server {
    listen 10010;

    location / {
        proxy_pass http://localServers;
        # proxy_next_upstream error http_404 http_502 non_idempotent;
    }
}

server {
    listen 10011;
    server_name localhost;


    location / {
        proxy_pass http://localhost:10001;
        root html;
        index index.html index.htm;
    }

}

server {
    listen 10012;
    server_name localhost;

    location / {
        proxy_pass http://localhost:10002;
        root html;
        index index.html index.htm;
    }
}